<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div style="width: 300px; margin: 50px auto; font-family: Arial, sans-serif; text-align: center; border: 1px solid #ccc; padding: 20px; border-radius: 8px;">
      <h2 style="color: #333;">Login</h2>
      <form>
        <div style="margin-bottom: 15px;">
          <input type="text" name="username" placeholder="Usuário" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
          <input type="password" name="password" placeholder="Senha" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Logar</button>
            <button type="reset" class="btn btn-primary">Limpar</button>
        </div>
        <div style="display: flex; flex-direction:column;">
            <a href="formulario.html">Já tem cadastro? Cadastre-se</a>
            <a href="mudar_senha.html">Esqueceu a senha?</a>
            
        </div>
      </form>
    </div>
  </body>
</html>
