<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Formulário</title>
</head>
<body>
    <form class="border p-4 rounded w-50 mx-auto">
        <div  class="form-row">
          <div>
            <h1 id="formulario" class="w-50 mx-auto">Formulário</h1>
            <label for="inputEmail4">Nome</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Nome completo">
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="trl" class="form-control" id="inputAddress" placeholder="Digite seu número de telefone">
        </div>
        <div class="form-group">    
            <label for="inputAddress2">Logradouro </label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option>Rio de Janeiro</option>
              <option>São Paulo</option>
              <option>Espirito Santo</option>
              <option>Minas Gerais</option>
              <option>Brasilia</option>
              <option>Curitiba</option>
              <option>Manaus</option>
              <option>Bahia</option>
              <option>Maranhão</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP">
          </div>
        </div>
        
        </div>
        <div id="botoes" class="w-50 mx-auto">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="submit" class="btn btn-primary">Limpar</button>
        </div>
        
      </form>
</body>
</html>
